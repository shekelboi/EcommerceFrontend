<div style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 1rem">
    <p-card *ngFor="let product of products">
        <a [routerLink]="'/product/' + product.slug + '/' + product.publicId">
            <div style="width: 100%; text-align: center;">
                <img style="max-height: 12rem; object-fit: cover" [src]="product.images" alt="">
            </div>
            <p><b>{{ product.name }}</b></p>
        </a>
        <p>{{ product.price }} HUF<br><span style="font-size: 0.75em;">{{ product.stock }} in stock</span></p>
    </p-card>
</div>
